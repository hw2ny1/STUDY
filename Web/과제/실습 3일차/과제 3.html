<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/ 에서 가져오기 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column">
      <div class="p-3 mb-2 bg-danger text-white">Invalid Login or password.</div>
      <h1 class="box p-1 bg-white text-dark">SSAFY전용 GitLab 시스템</h1>
      <hr>
      <div class="card" style="width: 90%;">
        <div class="card-body">
          <form>
            <div class ="mb-3 p-2 fw-bold border-bottom border-primary text-center">Sign in</div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold">Username or email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <div class="d-flex justify-content-between">
                <label class="form-check-label fw-bold" for="exampleCheck1">Remember me</label>
                <p class="text-info fw-bold">Forgot your password</p>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
