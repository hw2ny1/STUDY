<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hphk">
        <h2>어떻게 선택 될까?</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
      </div>
</body>
<style>
    #hphk > p:nth-of-type(2) {
	color: red;
    }
    #hphk > p:nth-child(2) {
     color: blue;
    }
    /* nth-child는 부모 요소의 n번째 자식, nth-of-type 은 타입조건을 만족하는 n번째  */
</style>
</html>
